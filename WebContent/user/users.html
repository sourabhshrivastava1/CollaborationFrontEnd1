<div class="som">
<div ng-init="fetchAllUsers()">
<div class = "row">
<h2 class="text-center">People You May Know</h2>
	<div ng-repeat="userDetails in users">
   
   <div class = "col-sm-6 col-md-1 text-center">
      <a  href="friend/{{userDetails.id}}" ng-click=sendRequest() class = "thumbnail">
         {{userDetails.name}}
       <button>Add Friend</button>
      </a>
   </div>
	
	</div>

</div>
</div>
</div>
